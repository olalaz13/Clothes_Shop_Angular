<div class="signin-container">
  <div class="floating-circle" style="width: 50px; height: 50px; top: 20%; left: 10%;"></div>
  <div class="floating-circle" style="width: 80px; height: 80px; bottom: 15%; right: 10%;"></div>
  <div class="floating-circle" style="width: 30px; height: 30px; top: 60%; left: 80%;"></div>

  <div class="signin-card">
    <h2>Welcome Back</h2>
    <p class="subtitle">Please enter your details to sign in.</p>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" (keyup.enter)="signIn()">
    </div>

    <div class="form-group" style="margin-bottom: 5px;">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" placeholder="••••••••" (keyup.enter)="signIn()">
    </div>

    <div style="text-align: right; margin-bottom: 20px;">
      <a routerLink="/forgot-password" style="color: #94a3b8; font-size: 0.8rem; text-decoration: none;">Forgot
        password?</a>
    </div>

    <button (click)="signIn()">Sign In</button>

    <div class="link">
      <p>Don't have an account? <a routerLink="/signup">Create account</a></p>
    </div>
  </div>
</div>
